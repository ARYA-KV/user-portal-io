<div style="height:88vh;" class="d-flex align-items-center justify-content-center w-100">
    <div style="width:1000px;" class="shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img class="img-fluid" src="https://ncetir.com/Images/login@4x.png" alt="">
        </div>
        <div class="col-lg-6">
            <form (ngSubmit)="login()" #loginForm="ngForm" class="p-5 border rounded">
                <div class="form-floating mb-3">
            
                    <input #useremail="ngModel" name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="useremail.invalid && useremail.touched" class="text-danger fw-bolder mb-3">*Invalid Email</div>
            
                <div class="form-floating mb-3">
                    <input #userpswd="ngModel" type="password" name="password" [(ngModel)]="password"  class="form-control" id="floatingPassword" placeholder="Password"  pattern="[a-zA-Z0-9]*" required>
                    <label  for="floatingPassword">Password</label>
                </div>
                <div *ngIf="userpswd.invalid && userpswd.touched" class="text-danger fw-bolder mb-3">*Invalid Password</div>

              <div class="d-grid">
                <button [disabled]="loginForm.invalid" type="submit"  class="btn btn-warning">Login</button>
              </div>
          
           
            </form>
         
        </div>
    </div>
    
</div>
