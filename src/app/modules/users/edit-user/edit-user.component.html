<div class="container-fluid">
    <div class="row">
        <div style="height:91vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none;color:white" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none;color:white" routerLink="/users">Users</a>

        </div>
        <div class="col">
            <h1 class="mt-3">Edit User Form</h1>
            <form #editUserForm="ngForm" class="border rounded p-3 m-5">
              <!-- id -->
                <div  class="form-floating mb-3">
                  <input #userId="ngModel" name="id" [(ngModel)]="user.id" type="text" class="form-control" id="floatingInput" placeholder="Employee ID" required pattern="[a-zA-Z0-9]*" readonly>
                  <label for="floatingInput">Employee ID</label>
                </div>
                <div *ngIf="userId.invalid && userId.touched" class="text-danger fw-bolder mb-3">*Invalid ID</div>
                <!-- name -->
                <div  class="form-floating mb-3">
                  <input  #userName="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" id="floatingName" placeholder="Employee Name" required pattern="[a-zA-Z]*">
                  <label for="floatingInput">Employee name</label>
                </div>
                <div *ngIf="userName.invalid && userName.touched" class="text-danger fw-bolder mb-3">*Invalid userName</div>
                <!-- email -->
                <div class="form-floating mb-3">
                  <input #useMail="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" id="floatingEmail" placeholder="Employee E mail" email required>
                  <label for="floatingInput">Employee Email</label>
                </div>
                <div *ngIf="useMail.invalid && useMail.touched" class="text-danger fw-bolder mb-3">*Invalid E mail</div>
                <!-- status -->
                <div class="form-floating mb-3">
                  <select #userStatus="ngModel" name="status" [(ngModel)]="user.status" id="floatningInputStatus"  class="form-control" required>
                      <option disabled hidden selected></option>
                      <option value="1">Active</option>
                      <option value="0">InActive</option>
                  </select>
                  <label for="floatingInputStatus">Employee Status</label>
                </div>
                <div *ngIf="userStatus.invalid && userStatus.touched" class="text-danger fw-bolder mb-3">*Invalid Status</div>
                <div class="d-flex">
                  <button (click)="editUser()" [disabled]="editUserForm.invalid" class="btn btn-success">Update</button>
                  <button (click)="cancel(user.id)" class="btn btn-warning ms-5">Cancel</button>

                </div>


          </form>

        </div>
    </div>
</div>
